<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Math Webb</title>
     <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="./icon/all.css">
     <link rel="icon" href="./images/favicon.png" />

</head>

<body>
     <div class="check">
          <div id="sum"></div>
          <div id="yes"></div>
          <div id="no"></div>
     </div>
     <div class="container">
          <h2 id="slogan">Web học Toán THCS</h2>
          <i class="fas fa-bell"></i>
          <div id="time"></div>
          <div class="start">
               <select name="" id="select">
                    <option value="0">Hãy chọn lớp</option>
                    <option value="1">Lớp 1</option>
                    <option value="2">Lớp 2</option>
                    <option value="3">Lớp 3</option>
                    <option value="4">Lớp 4</option>
                    <option value="5">Lớp 5</option>
               </select>
               <i id="seach_class" class="fas fa-search-plus"></i>
          </div>
          <button id="next">Bắt đầu học</button>
          <p id="namebt"><i class="fas fa-comment"></i> Đề bài</p>
          <div id="example"></div>
          <input id="result" type="text" placeholder="Kết quả : ">
          <button id="submit">Gửi kết quả</button>
          <div>
               <pre id="err"></pre>
          </div>
     </div>

</body>
<script src="./js.js"></script>
</html>
